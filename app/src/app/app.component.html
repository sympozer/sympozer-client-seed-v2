<md-sidenav-container>
  <header-app [sidenav]="end"></header-app>

  <md-sidenav #end align="end" mode="push">
    <div class="conf-logo">
      <a class="logo" [routerLink]="['/home/']">
        <img class="conf-logo2018" src="./img/TheWebConference2018-logo-small.png">
      </a>
    </div>
    <menu class="side" (click)="end.close()"></menu>
    <div class="sympozer-logo">
      <a href="http://sympozer.liris.cnrs.fr/">
        <img src="./img/Sympozer_logo.png"/>
      </a>
    </div>
  </md-sidenav>

  <div class="content">
    <router-outlet></router-outlet>
  </div>

  <div class="back" *ngIf="backHistory && (iOS || (!iOS && fullscreen))">
    <button md-fab color="primary" (click)="goBack()">
      <md-icon>arrow_back</md-icon>
    </button>
  </div>

  <share id="share" class="share"></share>

</md-sidenav-container>
