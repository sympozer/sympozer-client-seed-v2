<div class="component-wrapper">
  <mat-card class="profil">
    <img class="avatar" *ngIf="photoUrl && photoUrl.length > 0" src="{{photoUrl}}"/>
    <img class="avatar" *ngIf="!photoUrl || photoUrl.length <= 0" src="./img/placeholder.jpg"/>
    <div class="info">
      <div class="name"> {{person.name}}</div>
      <div class="link-info twitter" *ngIf="homepage && homepage.length > 0">
        <a target="_blanck" href="{{homepage}}">
          <mat-icon><i class="fa fa-globe"></i></mat-icon>
          <span>Homepage</span>
        </a>
      </div>
      <div class="link-info twitter" *ngIf="twitterUrl && twitterUrl.length > 0">
        <a target="_blank" href="https://twitter.com/{{twitterUrl}}">
          <mat-icon><i class="fa fa-twitter"></i></mat-icon>
          <span>@{{twitterUrl}}</span>
        </a>
      </div>
      <div class="link-info linkedin" *ngIf="linkedInUrl && linkedInUrl.length > 0">
        <a target="_blank" href="https://www.linkedin.com/in/{{linkedInUrl}}">
          <mat-icon><i class="fa fa-linkedin"></i></mat-icon>
          <span>LinkedIn</span>
        </a>
      </div>
      <!--<div class="link-info facebook" *ngIf="facebookUrl && facebookUrl.length > 0">
        <a href="https://www.facebook.com/AmberHeardOfficial/">
          <mat-icon><i class="fa fa-facebook"></i></mat-icon>
          <span>AmberHeardOfficial</span>
        </a>
      </div>
      <div class="link-info google-plus" *ngIf="googlePlusUrl && googlePlusUrl.length > 0">
        <a href="">
          <mat-icon><i class="fa fa-google-plus"></i></mat-icon>
          <span>realAmberHeardOfficial</span>
        </a>
      </div>
     -->
    </div>
  </mat-card>

  <div *ngIf="orgas.length > 0">
    <h2>Organization(s)</h2>
    <div class="action-links list-items" *ngFor="let orga of orgas">
      <mat-card>
        <mat-icon mat-list-avatar>account_balance</mat-icon>
        <a [routerLink]="['/organization/'+encoder.encode(orga.name)+'/'+orga.id]">{{orga.name}}</a>
      </mat-card>
    </div>
  </div>
  <div *ngIf="roles.length > 0">
    <h2>Role(s)</h2>
    <div class="action-links list-items" *ngFor="let role of roles">
      <mat-card>
        <mat-icon mat-list-avatar>perm_identity</mat-icon>
        <a [routerLink]="['/person-by-role/'+encoder.encode(role.label)+'/'+role.id]">{{role.label}}</a>
      </mat-card>
    </div>
  </div>
  <div *ngIf="person.boxs && person.boxs.length > 0">
    <h2>Boxs Email</h2>
    <div class="action-links list-items" *ngFor="let boxs of person.boxs">
      <mat-card>
        <mat-icon mat-list-avatar>perm_identity</mat-icon>
        {{boxs}}
      </mat-card>
    </div>
  </div>
  <div *ngIf="publiConf.length > 0">
    <h2>Conference Publication(s)</h2>
    <div class="action-links list-items" *ngFor="let publication of publiConf">
      <mat-card>
        <mat-icon mat-list-avatar>description</mat-icon>
        <a [routerLink]="['/publication/'+encoder.encode(publication.label)+'/'+publication.id]">{{publication.label}}</a>
      </mat-card>
    </div>
  </div>
  <div *ngIf="externPublications.length > 0">
    <h2>Other Publication(s)</h2>
    <app-autocomplete [seachFor]="'name'" [items]="externPublications"
                      [namespace]="'externPublication'"></app-autocomplete>
    <div class="action-links list-items" *ngFor="let publication of externPublications">
      <mat-card>
        <mat-icon mat-list-avatar>description</mat-icon>
        <a [routerLink]="['/externPublication/'+encoder.encode(publication.name)+'/'+publication.id]">{{publication.name}}</a>
      </mat-card>
    </div>
  </div>
</div>
