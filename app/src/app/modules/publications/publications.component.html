<h1>Publication List</h1>

<app-autocomplete [items]="publications" [namespace]="'publication'"></app-autocomplete>

<div class="action-links list-items" *ngFor="let publication of publications">
  <md-card>
    <md-icon md-list-avatar>description</md-icon>
    <a [routerLink]="['/publication/'+publication.label+'/'+publication.id]">{{publication.label}}</a>
  </md-card>
</div>
