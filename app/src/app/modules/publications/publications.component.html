<div class="component-wrapper fixed-height">
  <h1 id="description-title">{{title}}</h1>

  <app-autocomplete [seachFor]="'label'" [items]="publications" [namespace]="'publication'"></app-autocomplete>

  <div scrollLoader class="search-results" [listItems]="publications" (updatePartialTable)="tabPubli = $event">
    <div class="action-links list-items" *ngFor="let publication of tabPubli">
      <mat-card>
        <mat-icon mat-list-avatar>description</mat-icon>
        <a [routerLink]="['/publication/'+encoder.encode(publication.label)+'/'+publication.id]" >{{publication.label}}</a>
      </mat-card>
    </div>
  </div>
</div>
