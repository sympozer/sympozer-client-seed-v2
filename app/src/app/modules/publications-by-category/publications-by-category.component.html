<h1 id="description-title">{{labelTrack}}</h1>

<app-autocomplete [seachFor]="'label'" [items]="publications" [namespace]="'publication'"></app-autocomplete>

<div class="action-links list-items" *ngFor="let publication of publications">
  <md-card>
    <md-icon md-list-avatar>perm_identity</md-icon>
    <a [routerLink]="['/publication/'+publication.label+'/'+publication.id]">{{publication.label}}</a>
  </md-card>
</div>
