<div class="component-wrapper">
    <div class="login-wrapper">
        <mat-card class="inscription-card">
            <div class="header">
                <h4>{{firstName}}, update your profile</h4>
            </div>
            <div class="inscription-form">

                <form>
                    <br>
                    <h2>{{user.firstname}} {{user.lastname}}</h2>
                    <br>
                    <mat-icon>
                        <i class="fa fa-twitter"></i>
                    </mat-icon>
                    <mat-form-field>
                        <input [(ngModel)]="user.twitterpage" #twitterpage matInput type="text" name="user.twitterpage"
                               placeholder="Twitter Account">
                    </mat-form-field>

                    <mat-icon>
                        <i class="fa fa-facebook"></i>
                    </mat-icon>
                    <mat-form-field>
                        <input [(ngModel)]="user.facebookpage" #facebookpage matInput type="text" name="user.facebook"
                               placeholder="Facebook Account">
                    </mat-form-field>

                    <mat-icon>
                        <i class="fa fa-google"></i>
                    </mat-icon>
                    <mat-form-field>
                        <input [(ngModel)]="user.googlepage" #googlepage matInput type="text" name="user.google"
                               placeholder="Google Account">
                    </mat-form-field>

                    <mat-icon>
                        <i class="fa fa-linkedin"></i>
                    </mat-icon>
                    <mat-form-field>
                        <input [(ngModel)]="user.linkedinaccount" #linkedinaccount matInput type="text"
                               name="user.linkedinaccount" placeholder="Linkedin Account">
                    </mat-form-field>


                    <mat-form-field>
                        <input [(ngModel)]="user.homepage" #homepage matInput type="text" name="user.homepage"
                               placeholder="Home Page">
                    </mat-form-field>


                    <mat-form-field>
                        <input [(ngModel)]="user.photoUrl" #photoUrl matInput type="text" name="user.photoUrl"
                               placeholder="Photo Link">
                    </mat-form-field>

                    <div class="inscription-footer">
                        <button mat-button color="primary"
                                (click)="updateUser(user.token,user.firstname, user.lastname,homepage.value,twitterpage.value, facebookpage.value, googlepage.value, linkedinaccount.value, photoUrl.value)">
                            Update
                        </button>
                    </div>

                    <!--
                    <div class="btn-social-network">
                      <a class="social-button facebook-btn">
                        <span>Connect with Facebook</span>
                      </a>
                      <a class="social-button twitter-btn">
                        <span>Connect with Twitter</span>
                      </a>
                      <a class="social-button google-btn">
                        <span>Connect with Google</span>
                      </a>
                      <a class="social-button linkedin-btn">
                        <span>Connect with LinkedIn</span>
                      </a>
                    </div>

                    -->

                </form>
            </div>
        </mat-card>
    </div>
</div>
