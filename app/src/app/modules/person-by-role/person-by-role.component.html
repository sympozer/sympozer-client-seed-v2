 <h1 id="description-title">{{personRole}}</h1>

<app-autocomplete [seachFor]="'name'" [items]="persons" [namespace]="'person'"></app-autocomplete>

<div class="action-links list-items" *ngFor="let person of persons">
    <mat-card>
        <mat-icon mat-list-avatar>perm_identity</mat-icon>
        <a [routerLink]="['/person/'+encoder.encode(person.label)+'/'+person.id]">{{person.label}}</a>
    </mat-card>
</div>
