<div class="modal-header">
	<h4 class="modal-title">{{ title }}</h4>
		
	</div>
	<div class="modal-body">
	  {{ message }}
	</div>
	<div class="modal-footer">
	  <button type="button" md-raised-button color="primary" (click)="decline()">No</button>
	  <button type="button" md-raised-button color="primary" (click)="accept()">Yes</button>
	</div>
