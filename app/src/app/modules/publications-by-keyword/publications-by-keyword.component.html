<h1 id="description-title">{{title}}</h1>

<app-autocomplete [seachFor]="'label'" [items]="publications" [namespace]="'publication'"></app-autocomplete>

<div class="action-links list-items" *ngFor="let publication of publications">
    <md-card>
        <md-icon md-list-avatar>description</md-icon>
        <a [routerLink]="['/publication/'+publication.labelEncoded+'/'+publication.id]">{{publication.label}}</a>
    </md-card>
</div>
