<div class="changePassword-wrapper">
  <md-card class="inscription-card">
    <div class="header">
      <h4>Change password</h4>
    </div>
    <div class="changePassword-form">
      
      <form>
        <md-input-container>
          <input #currentPassword mdInput type="password" placeholder="Current Password">
        </md-input-container>

        <md-input-container>
          <input #newPassword mdInput type="password" placeholder="New Password">
        </md-input-container>

        The password must have at least 8 characters.

        <md-input-container>
          <input #confirmPassword mdInput type="password" placeholder="Confirm Password">
        </md-input-container>

        <div class="changePassword-footer">
          <button md-button (click)="changePassword(currentPassword.value, newPassword.value, confirmPassword.value)">Submit</button>
        </div>

        </form>
    </div>
  </md-card>
</div>
