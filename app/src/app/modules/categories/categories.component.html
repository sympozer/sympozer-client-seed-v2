<h1 id="description-title">{{title}}</h1>

<app-autocomplete [seachFor]="'label'" [items]="subtracks" [namespace]="'event-by-category'"></app-autocomplete>

<div class="action-links list-items" *ngFor="let track of tracks">
  <md-card>
    <details >
      <summary><h2>{{track.label}}</h2></summary>
        <div class="action-links list-items" *ngFor="let subtrack of track.subtracks">
          <a [routerLink]="['/event-by-category/'+subtrack.label+'/'+subtrack.id]">{{subtrack.label}}</a>
        </div>
    </details>
  </md-card>
</div>
