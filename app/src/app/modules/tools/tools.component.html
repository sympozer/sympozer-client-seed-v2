<div class="component-wrapper">
  <h1 id="description-title"> {{title}} </h1>
  <h2>Dataset</h2>
  <md-card class="info-text">
    <button id="dataset-load" md-raised-button color="primary" (click)="loadDataset()" [disabled]="isLoading()">Load
      dataset
    </button>
  </md-card>

  <h2>Font size</h2>
  <md-card class="info-text">
    <button md-icon-button color="primary" (click)="decresaseFontSize()">
      <md-icon>zoom_out</md-icon>
    </button>
    <span>{{fontSize + "%"}}</span>
    <button md-icon-button color="primary" (click)="increaseFontSize()">
      <md-icon>zoom_in</md-icon>
    </button>
  </md-card>

  <h2>Fullscreen</h2>
  <md-card class="info-text">
    <md-slide-toggle
         color="primary"
         [checked]="fullScreen"
         (change)="toggleFullScreen()">
      Fullscreen Mode
    </md-slide-toggle>
  </md-card>


  <h2>Theme</h2>
  <md-card class="info-text">
    <md-slide-toggle
         color="primary"
         [checked]="darkTheme"
         (change)="toggleDarkTheme()">
      Dark Theme
    </md-slide-toggle>

    <md-slide-toggle
         color="primary"
         [checked]="material"
         (change)="toggleMaterial()">
      Material
    </md-slide-toggle>
  </md-card>
</div>
