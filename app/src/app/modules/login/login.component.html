<div class="login-wrapper">
  <mat-card class="inscription-card">
    <div class="header">
      <h4>Sign In</h4>
    </div>
    <div class="inscription-form">
      <br>
      <form>
        <mat-form-field>
          <input #email matInput type="email" placeholder="Email">
        </mat-form-field>

        <mat-form-field>
          <input #password matInput type="password" placeholder="Password">
        </mat-form-field>

        <div class="inscription-footer">
          <button mat-button (click)="login(email.value, password.value)">Login</button>
          <div class="sign-up">
            <br>
            <p>Donâ€™t have an account yet ?
            <a [routerLink]="['/signup/']">Sign up</a> </p>
            <p>Forgot your password ? <a [routerLink]="['/forgotPassword/']" id="link" >Click here</a> </p>
            <p>Didn't receive an activation email ?
            <a [routerLink]="['/resend/']">Resend activation mail</a> </p>
          </div>
        </div>
          <!--
        <div class="btn-social-network">
          <h1>OR</h1>
          <a (click)="authFacebook()" class="social-button facebook-btn"> <span>Log in with Facebook</span></a>
          <a href="https://login.sympozer.com/api/v1/auth/twitter" class="social-button twitter-btn"> <span>Log in with Twitter</span></a>
          <a href="https://login.sympozer.com/api/v1/auth/google" class="social-button google-btn"> <span>Log in with Google</span></a>
          <a href="https://login.sympozer.com/api/v1/auth/linkedin" class="social-button linkedin-btn"> <span>Log in with LinkedIn</span></a>
        </div>
        -->
      </form>
    </div>
  </mat-card>
</div>
