<div class="component-wrapper fixed-height">
  <h1 id="description-title">{{title}}</h1>

  <app-autocomplete [seachFor]="'label'" [items]="organizations" [namespace]="'organization'"></app-autocomplete>

  <div scrollLoader class="search-results" [listItems]="organizations" (updatePartialTable)="tabOrgas = $event">
    <div class="action-links list-items" *ngFor="let organization of tabOrgas">
      <md-card>
        <md-icon md-list-avatar>account_balance</md-icon>
        <a [routerLink]="['/organization/'+organization.labelEncoded+'/'+organization.id]">{{organization.label}}</a>
      </md-card>
    </div>
  </div>
</div>
