<!-- Piwik -->
<script type="text/javascript">


// Verification que piwik est bien en ligne
var boolOnline = false;

 var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        boolOnline = true;
    }
  };
  xhttp.open("GET", "http://dsi-guest-28.univ-lyon1.fr/piwik/piwik.php", true);
  xhttp.send();
console.log('boolOnline : ' + boolOnline);
 
// Fonction permettant l'envoi des donnes a piwik
function sendDataToPiwik(){

    var _paq = _paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    // _paq.push(['trackPageView']);
    (function () {
        _paq.push(['enableLinkTracking']);
        var u = "//dsi-guest-28.univ-lyon1.fr/piwik/";
        _paq.push(['setTrackerUrl', u + 'piwik.php']);
        _paq.push(['setSiteId', '2']);
        var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
        g.type = 'text/javascript';
        g.async = true;
        g.defer = true;
        g.src = u + 'piwik.js';
        s.parentNode.insertBefore(g, s);
    })();

        var strRequestsJson = localStorage.getItem('piwik');
        if (strRequestsJson) {
            try {
                var arrRequests = JSON.parse(strRequestsJson);
                arrRequests = JSON.parse(arrRequests);
            } catch (e) {
            }
        } else {
            var arrRequests = [];
        }
       
		console.log(boolOnline); 
	    if (arrRequests.constructor === Array) {

                for (var i = 0; i < arrRequests.length; i++) {
			if(boolOnline){
                    		_paq.push(['trackPageView', arrRequests[i]]);
                    		console.log('sent 1 request');
			}
                }
            } else {
                console.log(arrRequests);
            }
            arrRequests = [];
            localStorage.setItem('piwik', JSON.stringify(arrRequests));
 }


    // On envoi les requetes de piwik toutes les 10min
    window.setInterval(function () {
	   sendDataToPiwik();
    }, 10000*60);

    // Si on ferme le navigateur on envoi les requetes Ã  piwik
    window.onbeforeunload = function () {
	   sendDataToPiwik();
    }

</script>
