<div class="loading-screen">

        <img src="./img/TheWebConference2018-logo.png">

<script type="text/javascript">
    if (navigator.serviceWorker.controller ) {
        console.log('[PWA Builder] active service worker found with push supported, no need to register')
    } else {
        navigator.serviceWorker.register('/www2018_pwa/service-worker.js', {
            scope: '/www2018_pwa/'
        }).then(function(reg) {
            console.log('Service worker has been registered for scope:'+ reg.scope);
        }).catch(function(err) {
            console.log('failed to register to a service worker '+ err.scope);
        })
        ;
    }
</script>
